<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karn Electronics | Sign In</title>
  <style>
    :root { 
      --primary:#00d4ff; 
      --secondary:#7c3aed; 
      --accent:#ff6b9d; 
      --text:#1e293b; 
      --textLight:#64748b; 
      --cardBg:rgba(255,255,255,0.95); 
      --borderClr:rgba(255,255,255,0.2); 
      --shadowSm:0 2px 8px rgba(0,0,0,0.08);
      --shadowMd:0 4px 16px rgba(0,0,0,0.12);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      color:var(--text); 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height:100vh;
      position:relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content:'';
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255,107,157,0.3), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(0,212,255,0.3), transparent 50%);
      pointer-events:none;
      z-index:0;
    }
    .wrapper { position:relative; z-index:1; }
    .container { width: min(1100px, 92%); margin: 0 auto; }
    .site-header { 
      position: sticky; 
      top: 0; 
      background: rgba(255,255,255,0.85); 
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--borderClr); 
      z-index: 50; 
      box-shadow: var(--shadowSm);
    }
    .header-wrap { 
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      padding:16px 0; 
    }
    .brand { 
      font-weight:800; 
      font-size:1.5rem; 
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration:none; 
      letter-spacing:-0.5px;
    }
    .nav { display:flex; gap:4px; }
    .nav a { 
      color:var(--text); 
      text-decoration:none; 
      padding:8px 16px; 
      border-radius:8px; 
      font-weight:500;
      transition: all 0.3s ease;
      position:relative;
    }
    .nav a:hover { 
      background: linear-gradient(135deg, rgba(0,212,255,0.15), rgba(124,58,237,0.15));
      transform: translateY(-2px);
    }
    main { 
      padding: 40px 0; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px);
    }
    .form-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 { 
      font-size: 2.5rem; 
      font-weight: 800; 
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      text-align: center;
    }
    .subtitle {
      color: var(--textLight);
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.05rem;
    }
    form { 
      background: var(--cardBg); 
      backdrop-filter: blur(20px);
      border: 1px solid var(--borderClr); 
      border-radius: 16px; 
      padding: 32px; 
      box-shadow: var(--shadowMd);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    form:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    label { 
      display: block; 
      font-weight: 600; 
      margin: 16px 0 8px;
      color: var(--secondary);
      font-size: 0.95rem;
    }
    input[type="email"],
    input[type="password"] { 
      width: 100%; 
      padding: 12px 16px; 
      border: 2px solid rgba(148,163,184,0.2); 
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255,255,255,1);
      box-shadow: 0 0 0 3px rgba(0,212,255,0.1);
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .remember-me {
      margin: 16px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .remember-me label {
      margin: 0;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      font-size: 0.95rem;
    }
    .form-actions { 
      margin-top: 24px; 
      display: flex; 
      gap: 12px; 
    }
    button { 
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color:#fff; 
      padding:14px 24px; 
      border-radius:10px; 
      text-decoration:none; 
      font-weight:700;
      font-size: 1.05rem;
      box-shadow: 0 4px 12px rgba(102,126,234,0.3);
      transition: all 0.3s ease;
      border:none;
      cursor:pointer;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    .footer { 
      margin-top:60px; 
      border-top:1px solid var(--borderClr); 
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
    }
    .footer-wrap { 
      padding: 20px 0; 
      color: var(--textLight); 
      text-align:center; 
      font-weight: 500;
    }

    @media(max-width:520px){ 
      h1 { font-size: 2rem; }
      form { padding: 24px; }
      .nav { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <div class="container header-wrap">
        <a href="#" class="brand">Karn Electronics</a>
        <nav class="nav">
          <a href="1.html">Home</a>
          <a href="2.html">Products</a>
          <a href="3.html">Cart</a>
          <a href="4.html">Sign In</a>
          <a href="5.html">Sign Up</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="form-container">
        <h1>Sign In</h1>
        <p class="subtitle">Access your orders and saved items.</p>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="form-actions">
            <button type="button" onclick="location.href='1.html'">Sign In</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-wrap">© 2025 Karn Electronics. All rights reserved.</div>
    </footer>
  </div>
</body>
</html>
