<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karn Electronics | Cart</title>
  <style>
    :root { 
      --primary:#00d4ff; 
      --secondary:#7c3aed; 
      --accent:#ff6b9d; 
      --text:#1e293b; 
      --textLight:#64748b; 
      --cardBg:rgba(255,255,255,0.95); 
      --borderClr:rgba(255,255,255,0.2); 
      --shadowSm:0 2px 8px rgba(0,0,0,0.08);
      --shadowMd:0 4px 16px rgba(0,0,0,0.12);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      color:var(--text); 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height:100vh;
      position:relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content:'';
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(255,107,157,0.3), transparent 50%),
                  radial-gradient(circle at 40% 20%, rgba(0,212,255,0.3), transparent 50%);
      pointer-events:none;
      z-index:0;
    }
    .wrapper { position:relative; z-index:1; }
    .container { width: min(1100px, 92%); margin: 0 auto; }
    .site-header { 
      position: sticky; 
      top: 0; 
      background: rgba(255,255,255,0.85); 
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--borderClr); 
      z-index: 50; 
      box-shadow: var(--shadowSm);
    }
    .header-wrap { 
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      padding:16px 0; 
    }
    .brand { 
      font-weight:800; 
      font-size:1.5rem; 
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration:none; 
      letter-spacing:-0.5px;
    }
    .nav { display:flex; gap:4px; }
    .nav a { 
      color:var(--text); 
      text-decoration:none; 
      padding:8px 16px; 
      border-radius:8px; 
      font-weight:500;
      transition: all 0.3s ease;
      position:relative;
    }
    .nav a:hover { 
      background: linear-gradient(135deg, rgba(0,212,255,0.15), rgba(124,58,237,0.15));
      transform: translateY(-2px);
    }
    main { padding: 32px 0; }
    h1 { 
      font-size: 2.5rem; 
      font-weight: 800; 
      margin-bottom: 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }
    .card { 
      background: var(--cardBg); 
      backdrop-filter: blur(20px);
      border: 1px solid var(--borderClr); 
      border-radius: 16px; 
      padding: 24px; 
      box-shadow: var(--shadowMd);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
    }
    th, td { 
      border-bottom: 1px solid rgba(148,163,184,0.2); 
      padding: 16px; 
      text-align: left; 
    }
    th { 
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); 
      font-weight: 700;
      color: var(--secondary);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    td { font-weight: 500; }
    tbody tr { transition: background 0.2s ease; }
    tbody tr:hover { background: rgba(102,126,234,0.05); }
    .summary-card {
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
      backdrop-filter: blur(20px);
      border: 1px solid var(--borderClr);
      border-radius: 16px;
      padding: 24px;
      margin-top: 20px;
      box-shadow: var(--shadowMd);
    }
    .summary-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .total-text {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--secondary);
    }
    .muted-text {
      color: var(--textLight);
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .btn { 
      display:inline-block; 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      color:#fff; 
      padding:12px 24px; 
      border-radius:10px; 
      text-decoration:none; 
      font-weight:700;
      box-shadow: 0 4px 12px rgba(102,126,234,0.3);
      transition: all 0.3s ease;
      border:none;
      cursor:pointer;
    }
    .btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    .footer { 
      margin-top:60px; 
      border-top:1px solid var(--borderClr); 
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
    }
    .footer-wrap { 
      padding: 20px 0; 
      color: var(--textLight); 
      text-align:center; 
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <div class="container header-wrap">
        <a href="#" class="brand">Karn Electronics</a>
        <nav class="nav">
          <a href="1.html">Home</a>
          <a href="2.html">Products</a>
          <a href="3.html">Cart</a>
          <a href="4.html">Sign In</a>
          <a href="5.html">Sign Up</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Your Cart</h1>
      <div class="card" style="padding:0; overflow:hidden;">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Smartphone X (128 GB)</td>
              <td>₹29,999</td>
              <td>1</td>
              <td>₹29,999</td>
            </tr>
            <tr>
              <td>Noise-Cancel Headphones</td>
              <td>₹4,499</td>
              <td>1</td>
              <td>₹4,499</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="summary-card">
        <div class="summary-content">
          <div>
            <p class="total-text">Total: ₹34,498</p>
            <p class="muted-text">Taxes & shipping calculated at checkout.</p>
          </div>
          <button class="btn">Proceed to Checkout</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-wrap">© 2025 Karn Electronics. All rights reserved.</div>
    </footer>
  </div>
</body>
</html>
